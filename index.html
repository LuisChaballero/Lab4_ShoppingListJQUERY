<!DOCTYPE html>
<html lang="en">
  <head>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <title>
      Shopping List
    </title>
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form class="formElement">
          <label>
            Add an item
          </label>
          <input class="itemText" type="text" placeholder="e.g., broccoli" />
          <button type="submit">
            Add item
          </button>
      </form>
      <ul class="itemsList">
      </ul>
    </div>
    <script src="./js/index.js" type="text/javascript"></script>
  </body>
</html>
